<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Stylish</title>
</head>

<body>
    <div class="largescreen-header-container">
        <img src="imgs/logo.png" class="logo" id="all" />
        <nav class="main-nav">
            <li class="navItem" id="women">女裝</li>
            <li class="navItem" id="men">男裝</li>
            <li class="navItem" id="accessories">配件</li>
        </nav>
        <div class="right-nav forlargescreen">
            <a href="cart.html"><img class="largecart" src="imgs/cart.png" /><a>
            <div class="cartCountNode">0</div>
            <input type="image" img src="imgs/member.png" class="fbMainLogin">
        </div>
    </div>

    <div class="smallscreen-header-container">
        <div class="cart forsmallscreen">
            <a href="cart.html"><img src="imgs/cart-mobile.png" /></a>
            <div class="cartCountNode">0</div>
            <a href="cart.html"><p>購物車</p></a>
        </div>
        <div class="forsmallscreen">|</div>
        <div class="cart-member forsmallscreen">
            <input type="image" img src=" imgs/member-mobile.png" class="fbMainLogin"/>
            <p id="memberclick">會員</p>
        </div>
    </div>

    <label class="search">
        <input type="text" class="search-input forlargescreen" onfocus="this.value=''" id="searchText"
            onchange="getProductListByKeywords(this.value)" />
        <img src="imgs/search.png" class="search-img" id="searchIcon" />
    </label>
    <div class="banner_container">
        <div id="dot_group"></div>
    </div>
    <div class="product_container">
    </div>
    <script src="js/footer.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
